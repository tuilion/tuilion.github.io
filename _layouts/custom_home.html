---
layout: default
---

<div class="home">
  <h1>Recent Posts</h1>

  <ul class="post-list">
    {% for post in site.posts limit:3 %}
      <li>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <span class="post-meta">{{ post.date | date: "%B %d, %Y" }}</span>
        <p>{{ post.content | strip_html | truncatewords: 80 }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
